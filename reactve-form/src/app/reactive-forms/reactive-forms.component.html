
<form [formGroup]="cadastroForm" (ngSubmit)="submitForm()">
  <label>
    Nome:
    <input type="text" formControlName="firstName">
    <span class="alert" *ngIf="cadastroForm.get('firstName')?.errors &&(cadastroForm.get('firstName')?.touched || cadastroForm.get('firstName')?.dirty)">Favor adicionar o nome</span>
  </label>
  <br>
  <label>
    Sobrenome:
    <input type="text" formControlName="lastName" maxlength="5">
    <span *ngIf="cadastroForm.get('lastName')?.errors">
      Deve ter o mínimo de {{  cadastroForm.get('lastName')?.errors?.['minlength']?.requiredLength }}
      e você já digitou {{ cadastroForm.get('lastName')?.errors?.['minlength']?.actualLength }}
    </span>
  </label>
  <br>
  <br>
  <label>
    Email:
    <input type="email" formControlName="email">
    <span *ngIf="cadastroForm.get('email')?.errors" class="alert">
      Email incorreto
    </span>
  </label>
  <p>
   <!-- {{ cadastroForm.get('firstName')?.value }} -->
  <!-- {{ cadastroForm.get('firstName')?.errors | json }}
   {{ cadastroForm.get('firstName')?.touched | json }}
   {{ cadastroForm.get('firstName')?.dirty | json }}-->

    {{ cadastroForm.get('lastName')?.errors | json }}
  </p>

  <button [disabled]="cadastroForm.invalid">Enviar</button>
</form>
